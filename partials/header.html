      <button aria-label="Select peach accent color" title="Peach" class="accent-btn aspect-square min-h-5 w-full min-w-5 cursor-pointer rounded-md shadow-sm transition-all duration-150 scale-105" data-accent="peach" style="background-color: var(--color-peach);"><span class="sr-only">peach</span></button>
      <button aria-label="Select yellow accent color" title="Yellow" class="accent-btn aspect-square min-h-5 w-full min-w-5 cursor-pointer rounded-md shadow-sm transition-all duration-150 opacity-80 hover:scale-110 hover:opacity-100" data-accent="yellow" style="background-color: var(--color-yellow);"><span class="sr-only">yellow</span></button>
      <button aria-label="Select green accent color" title="Green" class="accent-btn aspect-square min-h-5 w-full min-w-5 cursor-pointer rounded-md shadow-sm transition-all duration-150 opacity-80 hover:scale-110 hover:opacity-100" data-accent="green" style="background-color: var(--color-green);"><span class="sr-only">green</span></button>
      <button aria-label="Select teal accent color" title="Teal" class="accent-btn aspect-square min-h-5 w-full min-w-5 cursor-pointer rounded-md shadow-sm transition-all duration-150 opacity-80 hover:scale-110 hover:opacity-100" data-accent="teal" style="background-color: var(--color-teal);"><span class="sr-only">teal</span></button>
      <button aria-label="Select sky accent color" title="Sky" class="accent-btn aspect-square min-h-5 w-full min-w-5 cursor-pointer rounded-md shadow-sm transition-all duration-150 opacity-80 hover:scale-110 hover:opacity-100" data-accent="sky" style="background-color: var(--color-sky);"><span class="sr-only">sky</span></button>

    <h4 style="color:var(--subtext1); font-size:0.85rem; margin-bottom:8px;">Theme</h4>
    <div class="ring-surface0 mb-4 flex flex-wrap items-center justify-start gap-1 rounded-md p-1" style="display:flex; gap:6px;">
      <button class="theme-btn" data-theme="latte" style="padding:6px 8px; border-radius:6px; background:transparent; color:var(--subtext1); border:1px solid transparent;">Latte</button>

      <button class="accent-btn" data-accent="blue" style="height:36px; border-radius:6px; background:var(--color-blue);"></button>
